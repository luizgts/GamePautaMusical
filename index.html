<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Notas na Palta</title>
</head>
<body>
    <header class="app_header">
        <div class="app_header__info">
            <h2>Rodada: <span id="text_rodada">1</span></h2>
        </div>
    </header>
    <main class="app">
        <section class="app__pauta" id="pentagrama"></section>
        <section class="app__buttons">
            <button class="app__button" id="btn_do">Dó</button>
            <button class="app__button" id="btn_re">Ré</button>
            <button class="app__button" id="btn_mi">Mí</button>
            <button class="app__button" id="btn_fa">Fá</button>
            <button class="app__button" id="btn_sol">Sol</button>
            <button class="app__button" id="btn_la">Lá</button>
            <button class="app__button" id="btn_si">Sí</button>
        </section>
    </main>
    <footer>
        <p>Toda honra e glória sejam dadas ao nosso Deus</p>
        <p>Desenvolvido com ❤️ por Luiz Souza</p>
    </footer>
</body>
</html>
